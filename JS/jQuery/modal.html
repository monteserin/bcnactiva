<style>

.black_overlay{
opacity: 0;
height: 0;
overflow: hidden;
	position: fixed;
	top: 0%;
	left: 0%;
	width: 100%;
	background-color:rgba(0,0,0,0.7);
	transition:1s ;
}

.activo{
	opacity: 1;
height: 100vh;
}
/*La capa lightbox estar√° dentro de la capa black_overlay*/
.lightbox{
	margin: 100px auto 0 auto;
	width: 50%;
	height: 50%;
	padding: 16px;
	border: 16px solid orange;
	background-color: white;
	overflow: auto;
}

</style>

<script src="jquery-3.3.1.min.js"></script>
<script>
	$(function(){
		$("#btn").on("click", verLightbox)


		$(".black_overlay").on("click",function(e){
			if(e.target == this){
				$(".black_overlay").removeClass("activo");			
			}
		});


	})

	function verLightbox(){
		$(".black_overlay").addClass("activo")


	}
</script>

<input type="button" id="btn">

<div class="black_overlay">
	<div class="lightbox"></div>
</div>

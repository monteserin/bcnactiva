<script>
	$(document).ready(inicializar);

	function inicializar(){
		var aleatorio = Math.floor(Math.random()*3);

		$("#fotoAbajo").attr("src",  "tuxes/"+aleatorio+".png")
		$(".btn").on('click', btnPulsado);
	}

	function btnPulsado(){
		if($(this).attr("src") == $("#fotoAbajo").attr("src")){
			alert("exito")
		}else{
			alert("fracaso")
		}
	}
</script>
